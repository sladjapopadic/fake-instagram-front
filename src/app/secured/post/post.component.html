<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar><img mat-card-image [src]="userImageUrl"></div>
    <mat-card-title>{{ postCopy.username }}</mat-card-title>
    <mat-card-subtitle>{{ postCopy.caption }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <span>{{ postCopy.likes }} likes</span>
    <button *ngIf="!postCopy.liked" mat-button (click)="likeClick(postCopy.id)">LIKE</button>
    <button *ngIf="postCopy.liked" mat-button (click)="unlikeClick(postCopy.id)">UNLIKE</button>
  </mat-card-actions>
</mat-card>
