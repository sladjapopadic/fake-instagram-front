<mat-toolbar>
  <span>Post</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>

    <form [formGroup]="form" class="my-form">

      <input type="file" accept=".jpg, .png, .jpeg" (change)="onFileChanged($event)">

      <div>
        <mat-form-field class="full-width">
          <mat-label>Caption</mat-label>
          <input [formControlName]="'caption'" matInput>
        </mat-form-field>
      </div>

    </form>

  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="!file" (click)="post()" mat-raised-button color="primary">Post</button>
  </mat-card-actions>
</mat-card>
