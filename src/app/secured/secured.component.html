<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']"><span class="menu-text">Home</span></a>
      <a mat-list-item [routerLink]="['account']"><span class="menu-text">Account</span></a>
      <a mat-list-item [routerLink]="['users/' + loggedUserId]"><span class="menu-text">Profile</span></a>
      <a mat-list-item [routerLink]="['discover']"><span class="menu-text">Discover</span></a>
      <a mat-list-item [routerLink]="['post']"><span class="menu-text">Post</span></a>
      <a mat-list-item (click)="logout()"><span class="menu-text">Logout</span></a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Fake instagram</span>
      <div class="search-field">
        <mat-form-field>
          <input #searchBar matInput (keyup.enter)="searchUsers(searchBar.value)">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
