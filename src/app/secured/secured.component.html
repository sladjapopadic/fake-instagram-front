<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']"><span class="menu-text">Home</span></a>
      <a mat-list-item><span class="menu-text">Account</span></a>
      <a mat-list-item><span class="menu-text">Profile</span></a>
      <a mat-list-item><span class="menu-text">Discover</span></a>
      <a mat-list-item><span class="menu-text">Search</span></a>
      <a mat-list-item [routerLink]="['post']"><span class="menu-text">Post</span></a>
      <a mat-list-item><span class="menu-text">Logout</span></a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Fake instagram</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
