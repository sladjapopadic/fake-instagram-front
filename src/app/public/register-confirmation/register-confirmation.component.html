<mat-toolbar>
  <span>To complete the registration please log in</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="form" class="my-form">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input [formControlName]="'username'" required matInput>
        </mat-form-field>
      </div>

      <div class="errors"
           *ngIf="form.get('username')?.invalid && (form.get('username')?.touched || form.get('username')?.dirty)">
        Invalid username
      </div>

      <div>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input [formControlName]="'password'" type="password" required matInput>
        </mat-form-field>
      </div>

      <div class="errors"
           *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)">
        Invalid password
      </div>

      <mat-error>
        <span *ngIf="registrationConfirmResult === RegistrationConfirmationResult.INVALID_CREDENTIALS">Invalid credentials</span>
        <span
          *ngIf="registrationConfirmResult === RegistrationConfirmationResult.INVALID_TOKEN">Token invalid or expired</span>
        <span *ngIf="registrationConfirmResult === RegistrationConfirmationResult.ALREADY_CONFIRMED">Account already confirmed</span>
      </mat-error>

    </form>

  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="!form.valid" (click)="confirm()" mat-raised-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
